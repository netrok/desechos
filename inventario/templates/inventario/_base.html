<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Inventario{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/inventario/">Inventario</a>

    <div class="ms-auto d-flex align-items-center gap-2">
      <span class="text-white-50 small">ğŸ‘¤ {{ request.user.username }}</span>
      
      {% if request.user.is_staff %}
        <!-- Solo muestra el enlace "Admin" si el usuario es staff -->
        <a class="btn btn-sm btn-outline-light" href="/admin/">Admin</a>
      {% endif %}

      <!-- Formulario de logout -->
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-outline-warning">Salir</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container py-4">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
