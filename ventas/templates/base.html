<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Desechos - Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:18px; background:#f6f7fb;}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px; margin-bottom:12px;}
    a{color:#111827; text-decoration:none}
    .btn{display:inline-block; padding:8px 12px; border-radius:10px; border:1px solid #111827; background:#111827; color:#fff; margin-right:6px;}
    .btn2{display:inline-block; padding:8px 12px; border-radius:10px; border:1px solid #111827; background:#fff; color:#111827; margin-right:6px;}
    table{width:100%; border-collapse:collapse;}
    th,td{padding:10px; border-bottom:1px solid #e5e7eb; font-size:14px;}
    .muted{color:#6b7280}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .col{flex:1 1 420px}
    .msg{padding:10px;border-radius:10px;margin:8px 0}
    .ok{background:#ecfdf5;border:1px solid #10b981}
    .err{background:#fef2f2;border:1px solid #ef4444}
    .warn{background:#fffbeb;border:1px solid #f59e0b}
    input,select,textarea{padding:8px; border:1px solid #d1d5db; border-radius:10px; width:100%;}
    label{font-size:13px; color:#374151}
  </style>
</head>
<body>
  <div class="card">
    <div class="row" style="align-items:center; justify-content:space-between;">
      <div>
        <b>Desechos</b> <span class="muted">/ Ventas</span>
      </div>
      <div>
        <a class="btn2" href="/ventas/">Ventas</a>
        <a class="btn2" href="/ventas/clientes/">Clientes</a>
        <a class="btn" href="/ventas/nueva/">+ Nueva venta</a>
      </div>
    </div>

    {% if messages %}
      {% for m in messages %}
        <div class="msg {% if m.tags == 'success' %}ok{% elif m.tags == 'warning' %}warn{% else %}err{% endif %}">
          {{ m }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  {% block content %}{% endblock %}
</body>
</html>
