<h1>Nueva venta</h1>

<form method="post">
  {% csrf_token %}
  <label>Cliente</label>
  <select name="cliente_id" required>
    <option value="">-- seleccionar --</option>
    {% for c in clientes %}
      <option value="{{ c.id }}">{{ c.nombre }}</option>
    {% endfor %}
  </select>
  <button type="submit">Crear</button>
</form>

<p><a href="{% url 'ventas:home' %}">Volver</a></p>
