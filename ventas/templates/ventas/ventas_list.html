{% extends "base.html" %}
{% block content %}
<div class="card">
  <form method="get" class="row">
    <div class="col">
      <label>Buscar (folio o cliente)</label>
      <input name="q" value="{{ q }}" placeholder="VTA-2025... / Juan">
    </div>
    <div class="col">
      <label>Estado</label>
      <select name="estado">
        <option value="">Todos</option>
        {% for val, txt in estados %}
          <option value="{{ val }}" {% if estado == val %}selected{% endif %}>{{ txt }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col" style="align-self:flex-end">
      <button class="btn" type="submit">Filtrar</button>
    </div>
  </form>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Folio</th><th>Cliente</th><th>Estado</th><th>Total</th><th>Creada</th><th></th>
      </tr>
    </thead>
    <tbody>
      {% for v in ventas %}
        <tr>
          <td><b>{{ v.folio }}</b></td>
          <td>{{ v.cliente.nombre }}</td>
          <td>{{ v.estado }}</td>
          <td>${{ v.total }}</td>
          <td class="muted">{{ v.creada_en }}</td>
          <td><a class="btn2" href="{% url 'ventas:venta_detail' v.id %}">Abrir</a></td>
        </tr>
      {% empty %}
        <tr><td colspan="6" class="muted">Sin ventas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
